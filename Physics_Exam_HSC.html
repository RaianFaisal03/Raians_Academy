  <style>
    /* Importing Roboto font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    /* Pale white background */
    body {
      background-color: #f8f8f8;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensures the footer stays at the bottom */
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      background-color: #ffd700;  /* Golden background */
      padding: 1em;
      position: sticky;
      top: 0;
      z-index: 500;
    }

    .hamburger {
      cursor: pointer;
      font-size: 1.5em;
      margin-right: 1em;
    }

    .navbar-center {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }

    .navbar-center a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.2rem;
      margin-left: 1.5em;
      transition: color 0.3s;
    }

    .navbar-center a:hover {
      color: #555;
    }

    .navbar-right a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.2rem;
      margin-left: 1em;
    }

    .cart-icon {
      font-size: 1.5em;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0; left: -250px;
      width: 250px;
      height: 100%;
      background-color: #333;
      color: white;
      padding-top: 2em;
      transition: left 0.3s;
      z-index: 1001;
    }

    .sidebar h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 1em;
      font-weight: bold;
      color: orange;
    }

    .sidebar a {
      display: block;
      padding: 1em;
      color: orange;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }

    .sidebar a:hover {
      background-color: #555;
      transform: scale(1.1) translateY(-5px);
    }

    .sidebar.open {
      left: 0;
    }
       /* Backward arrow for closing the sidebar */
    .backward-arrow {
      font-size: 1.5em;
      color: white;
      cursor: pointer;
      margin-left: 1em;
      transition: transform 0.3s;
    }

    .backward-arrow:hover {
      transform: scale(1.1) translateY(-5px);
    }
    /* Chapter buttons container */
    .chapters-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 2em auto;
      max-width: 1200px;
      gap: 1em;
    }

    .chapter-button {
      width: 30%; /* Ensures 3 buttons per row */
      margin-bottom: 1.5em;
      padding: 1em 2em;
      font-size: 1.2rem;
      color: white;
      text-align: center;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .chapter-button:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
    }

    /* Unique button colors for each chapter */
    .chapter1 { background-color: #ff6347; } /* Physical World and Measurement */
    .chapter2 { background-color: #4682b4; } /* Vector */
    .chapter3 { background-color: #32cd32; } /* Dynamics */
    .chapter4 { background-color: #ff8c00; } /* Newtonian Mechanics */
    .chapter5 { background-color: #6a5acd; } /* Work, Energy, and Power */
    .chapter6 { background-color: #d2691e; } /* Gravitation and Gravity */
    .chapter7 { background-color: #8a2be2; } /* Structural Properties of Matter */
    .chapter8 { background-color: #20b2aa; } /* Periodic Motion */
    .chapter9 { background-color: #ff1493; } /* Waves */
    .chapter10 { background-color: #640665; } /* Ideal Gas and Kinetics of Gases */
    .chapter11 { background-color: #ff4500; } /* Thermodynamics */
    .chapter12 { background-color: #1e90ff; } /* Static Electricity */
    .chapter13 { background-color: #228b22; } /* Current Electricity */
    .chapter14 { background-color: #8b0000; } /* Magnetic Effect of Electric Current */
    .chapter15 { background-color: #ffa500; } /* Electromagnetic Induction */
    .chapter16 { background-color: #4b0082; } /* Geometrical Optics */
    .chapter17 { background-color: #00ced1; } /* Physical Optics */
    .chapter18 { background-color: #9400d3; } /* Introduction to Modern Physics */
    .chapter19 { background-color: #008b8b; } /* Atom Model and Nuclear Physics */
    .chapter20 { background-color: #ff69b4; } /* Semiconductor and Electronics */
    .chapter21 { background-color: #006400; } /* Astronomy */

    /* Footer */
    footer {
      text-align: center;
      padding: 1.5em;
      background-color: #333;
      color: white;
      width: 100%;
      margin-top: auto; /* Ensures the footer is always at the bottom */
    }
