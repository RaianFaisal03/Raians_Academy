<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Courses</title>
  <style>
    /* Reusing styles from the homepage */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
      background-color: #f8f8f8;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
        /* Navbar */
        .navbar {
      display: flex;
      align-items: center;
      background-color: #ffd700;
      padding: 1em;
      position: sticky;
      top: 0;
      z-index: 500;
    }

    .hamburger {
      cursor: pointer;
      font-size: 1.5em;
      margin-right: 1em;
    }

    .navbar-center {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }

    .navbar-center a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.2rem;
      margin-left: 1.5em;
      transition: color 0.3s;
    }

    .navbar-center a:hover {
      color: #555;
    }

    .navbar-right {
      display: flex;
      align-items: center;
    }

    .navbar-right a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.2rem;
      margin-left: 1em;
    }

    .cart-icon {
      font-size: 1.5em;
    }

    /* Sidebar menu */
    .sidebar {
      position: fixed;
      top: 0; left: -250px;
      width: 250px;
      height: 100%;
      background-color: #333;
      color: white;
      padding-top: 2em;
      transition: left 0.3s;
      z-index: 1001;
    }

    .sidebar h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 1em;
      font-weight: bold;
      color: orange;
    }

    .sidebar a {
      display: block;
      padding: 1em;
      color: orange;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }

    .sidebar a:hover {
      background-color: #555;
      transform: scale(1.1) translateY(-5px);
    }

    .sidebar a.lets-learn-more {
      font-size: 1.2rem;
      color: cyan;
    }

    .sidebar.open {
      left: 0;
    }

    .backward-arrow {
      font-size: 1.5em;
      color: white;
      cursor: pointer;
      margin-left: 1em;
      transition: transform 0.3s;
    }

    .backward-arrow:hover {
      transform: scale(1.1) translateY(-5px);
    }

    /* Courses section */
    .courses {
      padding: 2em;
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
      justify-content: center;
    }
    .course-card {
      background-color: rgb(255, 255, 255);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      width: 300px;
      padding: 1.5em;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .course-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    .course-card button {
      margin-top: 1em;
      padding: 0.7em 2em;
      background-color: #4caf50;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 30px;
      transition: background-color 0.3s;
    }
    .course-card button:hover {
      background-color: #45a049;
    }
    .menu button:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      padding: 1.5em;
      background-color: #333;
      color: white;
      position: absolute;
      width: 100%;
      bottom: 0;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar-center a, .navbar-right a {
        font-size: 1rem;
        margin-left: 1em;
      }

      .menu button {
        padding: 1.5em 3em;
        font-size: 1.2rem;
      }

      .menu {
        gap: 1.5em;
      }
    }

    @media (max-width: 480px) {
      .hamburger {
        font-size: 1.2em;
      }

      .navbar-center a, .navbar-right a {
        font-size: 0.9rem;
      }

      .menu button {
        padding: 1em 2em;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Menu -->
  <div class="sidebar" id="sidebar">
    <span class="backward-arrow" onclick="toggleSidebar()">‚Üê</span>
    <h1>Raians Academy</h1>

  </div>
  <!-- Navbar -->
  <div class="navbar">
    <span class="hamburger" onclick="toggleSidebar()">‚ò∞</span>
    <div class="navbar-center">
      <a href="index.html">Home</a>
      <a href="#">Blog</a>
      <a href="#">Routine</a>
    </div>
    <div class="navbar-right">
      <a href="#">üë§</a>
      <a href="#" class="cart-icon">üõí</a>
    </div>
  </div>
  <!-- Courses Section -->
  <div class="courses">
    <div class="course-card">
      <h2>Freebies</h2>
      <p>HSC Science Free Courses</p>
      <button onclick="location.href='Freebies.html'">View Details</button>
    </div>
    <div class="course-card">

    </div>
  </div>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>
</body>
</html>
